<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<!-- 
    1. 容器和实例是一一对应的关系 
    2. 区分 js 表达式 和 js代码（语句）
        表达式：表达式会生成一个值，可以放在任何一个需要值的地方
            a+b
            demo(1)
            x==y ? 'a' : 'b'
        代码：
            if{}
            for(){}
    3. Vue 模板语法：
        a. 插值语法
            用于解析标签体内容，里面的表达式可以直接读取到data的所有属性
        b. 指令语法
            用于解析标签（属性，标签体内容，绑定事件。。）
            指令都是形如 v-xxx 类似的，比如 v-bind。
-->
<body>
    <!-- 准备容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <!-- 
            插值语法：{{表达式}} 
        -->
        <p>Hello, {{name.toUpperCase()}}</p>
        <p>{{test.a}} and {{test.b}}</p>
        <!-- 
            v-bind 可以给标签内任意属性绑定值
            v-bind 可以简写成 :
         -->
        <h1>指令语法</h1>
        <a v-bind:href="url" v-bind:x="hello">test</a><br>
        <!-- 简写： -->
        <a :href="url" :x="hello">test</a><br>
        <!-- 里面也是表达式 -->
        <a :href="url.toUpperCase()" :x="hello">test</a><br>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el:'#root',
            // data 用于存储数据，供给el所指定的容器去使用
            data:{
                name:'vue',
                test:{
                    a:'a',
                    b:'b'
                },
                url: 'https://www.morfans.cn',
                hello: 'hello',
            }
        });
    </script>
</body>
</html>
